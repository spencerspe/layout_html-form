<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.aba196fe.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http://www.google.com" method="post" autocomplete="off"> <fieldset class="inputBlock"> <legend class="section-title">Personal information</legend> <div> <label for="surname" class="input">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off"> </div> <div class="form-field"> <label for="name" class="input">Name:</label> <input type="text" id="name" name="name" autocomplete="off"> </div> <div class="form-field"> <label for="age" class="input"> How old are You? </label> <input id="age" type="number" min="1" max="100" name="age" value="12"> </div> <div class="form-field"> <label for="dob" class="input">Full date of birth:</label> <input id="dob" type="date" name="dob"> </div> <div class="form-field"> <label for="accept-terms" class="input">I accept the terms of the agreement </label> <input id="acceptTerms" type="checkbox" name="accept-terms" required> </div> </fieldset> <fieldset class="inputBlock"> <legend class="section-title">Registration</legend> <div> <label for="email"> E-mail: </label> <input id="email" type="email" class="input" name="email" placeholder="email@example.com"> </div> <div class="form-field"> <label for="password" class="input"> Password: </label> <input type="password" name="password" id="password" class="input"> </div> </fieldset> <fieldset class="inputBlock"> <legend class="section-title"> An interesting fact about you! </legend> <div> <label for="cats" class="input">Do you love cats?</label> <input name="yes-cats" type="radio" id="yes-cats" value="cats"> <label for="yes-cats">Yes</label> <input name="no-ccats" type="radio" id="no-cats" value="no-cats"> <label for="no-cats">No</label> </div> <div class="form-field"> <label for="fav-colour" class="input">What is your favorite color?</label> <input id="fav-colour" type="color" name="fav-colour"> </div> <div class="form-field"> <label for="bedtime" class="input"> What time do you go to bed? </label> <input id="bedtime" type="time" name="bedtime"> </div> <div class="form-field"> <label for="car" class="input">What are your favorite brand of car?</label> <select name="car" id="cars" class="input" multiple> <option value="vw">volkswagen</option> <option value="ford">Ford</option> <option value="fiat">Fiat</option> <option value="citroen">Citroen</option> <option value="kia">Kia</option> </select> </div> <div class="form-field"> <label for="work-rating" class="input"> How do you rate our work? </label> <input id="work-rating" type="range" min="0" max="10" name="work-rating" value="0"> </div> </fieldset> <fieldset class="inputBlock"> <legend>Additional info:</legend> <div> <label for="comments" class="input">Comments:</label> <textarea name="comments" id="comments" cols="15" rows="2" minlength="30" maxlength="500">
          </textarea> </div> <div class="form-field"> <label for="recommend" class="input">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <div class="form-field"> <label for="submit"></label> <input id="submit" type="submit" value="Submit" class="input"> </div> </form> </body></html>
